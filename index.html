<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="bracket" onclick="appendOperator('(')">(</button>
            <button class="bracket" onclick="appendOperator(')')">)</button>

            <button class="function" onclick="appendOperator('sin(')">sin</button>
            <button class="function" onclick="appendOperator('cos(')">cos</button>
            <button class="function" onclick="appendOperator('tan(')">tan</button>
            <button class="function" onclick="appendOperator('log(')">log</button>

            <button class="function" onclick="appendOperator('sqrt(')">√</button>
            <button class="operator" onclick="appendOperator('^')">^</button>
            <button class="operator" onclick="appendOperator('pi')">π</button>
            <button class="operator" onclick="appendOperator('e')">e</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendOperator('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
